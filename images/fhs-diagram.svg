<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <style>
      .dir-box { fill: #44475a; stroke: #bd93f9; stroke-width: 2; }
      .root-box { fill: #6272a4; stroke: #50fa7b; stroke-width: 3; }
      .dir-text { fill: #f8f8f2; font-family: monospace; font-size: 16px; font-weight: bold; }
      .desc-text { fill: #8be9fd; font-family: sans-serif; font-size: 12px; }
      .line { stroke: #6272a4; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Root directory -->
  <rect class="root-box" x="575" y="20" width="100" height="50" rx="5"/>
  <text class="dir-text" x="625" y="50" text-anchor="middle">/</text>
  <text class="desc-text" x="625" y="85" text-anchor="middle">Root</text>
  
  <!-- Connecting lines -->
  <line class="line" x1="625" y1="70" x2="625" y2="110"/>
  <line class="line" x1="75" y1="110" x2="1175" y2="110"/>
  
  <!-- First and Second row combined on same level -->
  <line class="line" x1="75" y1="110" x2="75" y2="130"/>
  <rect class="dir-box" x="25" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="75" y="155" text-anchor="middle">/home</text>
  <text class="desc-text" x="75" y="185" text-anchor="middle">User homes</text>
  
  <line class="line" x1="175" y1="110" x2="175" y2="130"/>
  <rect class="dir-box" x="125" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="175" y="155" text-anchor="middle">/etc</text>
  <text class="desc-text" x="175" y="185" text-anchor="middle">Config files</text>
  
  <line class="line" x1="275" y1="110" x2="275" y2="130"/>
  <rect class="dir-box" x="225" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="275" y="155" text-anchor="middle">/usr</text>
  <text class="desc-text" x="275" y="185" text-anchor="middle">User programs</text>
  
  <line class="line" x1="375" y1="110" x2="375" y2="130"/>
  <rect class="dir-box" x="325" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="375" y="155" text-anchor="middle">/var</text>
  <text class="desc-text" x="375" y="185" text-anchor="middle">Variable data</text>
  
  <line class="line" x1="475" y1="110" x2="475" y2="130"/>
  <rect class="dir-box" x="425" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="475" y="155" text-anchor="middle">/dev</text>
  <text class="desc-text" x="475" y="185" text-anchor="middle">Devices</text>
  
  <line class="line" x1="575" y1="110" x2="575" y2="130"/>
  <rect class="dir-box" x="525" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="575" y="155" text-anchor="middle">/proc</text>
  <text class="desc-text" x="575" y="185" text-anchor="middle">Process info</text>
  
  <line class="line" x1="675" y1="110" x2="675" y2="130"/>
  <rect class="dir-box" x="625" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="675" y="155" text-anchor="middle">/bin</text>
  <text class="desc-text" x="675" y="185" text-anchor="middle">Essential bins</text>
  
  <line class="line" x1="775" y1="110" x2="775" y2="130"/>
  <rect class="dir-box" x="725" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="775" y="155" text-anchor="middle">/sbin</text>
  <text class="desc-text" x="775" y="185" text-anchor="middle">System bins</text>
  
  <line class="line" x1="875" y1="110" x2="875" y2="130"/>
  <rect class="dir-box" x="825" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="875" y="155" text-anchor="middle">/boot</text>
  <text class="desc-text" x="875" y="185" text-anchor="middle">Boot files</text>
  
  <line class="line" x1="975" y1="110" x2="975" y2="130"/>
  <rect class="dir-box" x="925" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="975" y="155" text-anchor="middle">/tmp</text>
  <text class="desc-text" x="975" y="185" text-anchor="middle">Temp files</text>
  
  <line class="line" x1="1075" y1="110" x2="1075" y2="130"/>
  <rect class="dir-box" x="1025" y="130" width="100" height="40" rx="5"/>
  <text class="dir-text" x="1075" y="155" text-anchor="middle">/mnt</text>
  <text class="desc-text" x="1075" y="185" text-anchor="middle">Mount points</text>
  
  <!-- Third row - /usr subdirs -->
  <line class="line" x1="275" y1="170" x2="275" y2="240"/>
  <line class="line" x1="175" y1="240" x2="375" y2="240"/>
  
  <line class="line" x1="175" y1="240" x2="175" y2="260"/>
  <rect class="dir-box" x="125" y="260" width="100" height="40" rx="5"/>
  <text class="dir-text" x="175" y="285" text-anchor="middle">/usr/bin</text>
  <text class="desc-text" x="175" y="315" text-anchor="middle">User binaries</text>
  
  <line class="line" x1="275" y1="240" x2="275" y2="260"/>
  <rect class="dir-box" x="225" y="260" width="100" height="40" rx="5"/>
  <text class="dir-text" x="275" y="285" text-anchor="middle">/usr/lib</text>
  <text class="desc-text" x="275" y="315" text-anchor="middle">Libraries</text>
  
  <line class="line" x1="375" y1="240" x2="375" y2="260"/>
  <rect class="dir-box" x="325" y="260" width="100" height="40" rx="5"/>
  <text class="dir-text" x="375" y="285" text-anchor="middle">/usr/local</text>
  <text class="desc-text" x="375" y="315" text-anchor="middle">Local software</text>
</svg>
